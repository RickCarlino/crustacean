<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script type="text/javascript" src="js/browser.js"></script>
</head>
<body ng-app='crustacean'>
  <div ng-controller='mainController as ctrl'>
    <h1>
      Topics
      <button ng-click="ctrl.getTopics()">Refresh</button>
      <button ng-click="ctrl.createTopic()">New Topic</button>
    </h1>
    <ul ng-repeat="topic in ctrl.topics.all">
      <li>{{ topic.name }}: {{ topic.questions.length }} questions</li>
    </ul>
  </div>
</body>
</html>
